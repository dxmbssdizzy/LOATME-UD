<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOATME - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="title">LOATME</div>

    <form id="login-form" class="form active">
      <input type="email" placeholder="Correo electrónico" required />
      <input type="password" placeholder="Contraseña" required />
      <button type="submit" class="btn primary-btn">Iniciar sesión</button>
      <button type="button" class="toggle-btn" id="show-create">Crear cuenta</button>
    </form>

    <form id="create-form" class="form">
      <input type="text" placeholder="Nombre" required />
      <input type="email" placeholder="Correo electrónico" required />
      <input type="number" placeholder="Edad" min="1" max="120" required />
      <input type="password" placeholder="Contraseña" required />
      <button type="submit" class="btn primary-btn">Crear cuenta</button>
      <button type="button" class="toggle-btn" id="show-login">Volver a iniciar sesión</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
